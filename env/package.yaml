name: xmonad-config
version: "1.0"
synopsis: Michael Sloan's xmonad configuration
author: Michael Sloan
license: MIT
github: mgsloan/mgsloan-dotfiles.git
dependencies:
- async
- base
- bytestring
- containers
- directory
- exceptions
- filepath
- http-client
- http-client-tls
- lens
- monad-loops
- path
- path-io
- process
- random
- rio
- safe
- safe-exceptions
- stm
- text
- time
- transformers
- typed-process
- unix
- unliftio
- vector
- xmonad
- xmonad-contrib
executables:
  custom-xmonad:
    main: xmonad.hs
    source-dirs: src
    ghc-options:
    - -threaded
    - -Wall
    - -fwarn-tabs
    - -fwarn-incomplete-uni-patterns
    - -fwarn-incomplete-record-updates
    default-extensions:
    - DeriveDataTypeable
    - FlexibleContexts
    - FlexibleInstances
    - GeneralizedNewtypeDeriving
    - LambdaCase
    - MultiParamTypeClasses
    - NoImplicitPrelude
    - OverloadedStrings
    - RankNTypes
    - RecordWildCards
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - ViewPatterns
