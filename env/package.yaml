name: xmonad-config
version: "1.0"
synopsis: Michael Sloan's xmonad configuration
author: Michael Sloan
license: MIT
github: mgsloan/mgsloan-dotfiles.git
dependencies:
- async
- base
- bytestring
- containers
- directory
- exceptions
- filepath
- http-client
- http-client-tls
- monad-loops
- path
- path-io
- process
- random
- safe
- safe-exceptions
- stm
- text
- time
- typed-process
- xmonad
- xmonad-contrib
executables:
  custom-xmonad:
    main: xmonad.hs
    source-dirs: src
    ghc-options:
    - -Wall
    - -fwarn-tabs
    - -fwarn-incomplete-uni-patterns
    - -fwarn-incomplete-record-updates
